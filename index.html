<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Mandatory js duitku bundle  -->
	<!-- Switch if using sandbox / production  -->
	<script src="https://app-sandbox.duitku.com/lib/js/duitku.js"></script>
	<!--<script src="https://app-prod.duitku.com/lib/js/duitku.js"></script>-->
	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<div class="col-md-6 col-lg-4 offset-lg-4 offset-md-3">
		<div class="bg-light p-4 border shadow">
			<!-- Form -->
			<form onsubmit="return false;">

				<center>
					<h4>Contoh Checkout Duitku</h4>
				</center>
				<br>

				<div class="mb-2">
					<label>Jumlah</label>
					<input required id="amount" min="1" value="10000" type="number" class="form-control"
						placeholder="10000">
				</div>

				<div class="mb-2">
					<label>Detail Produk</label>
					<input required id="productDetail" value="Sepatu Trendy" type="text" class="form-control"
						placeholder="Sepatu Trendy">
				</div>

				<div class="mb-2">
					<label>Email</label>
					<input required id="email" value="customer@duitku.com" type="text" class="form-control"
						placeholder="customer@duitku.com">
				</div>

				<div class="mb-2">
					<label>Nomor Telepon</label>
					<input required id="phoneNumber" value="08123456789" type="text" class="form-control"
						placeholder="08123456789">
				</div>

				<div class="mb-2">
					<label>Tipe Tampilan Pembayaran</label>
					<select id="paymentUi" class="form-control">
						<option value="1">PopUp (Muncul di Halaman Ini)</option>
						<option value="2">Redirect (Pindah Halaman)</option>
					</select>
				</div>

				<button type="button" id="submit" class="btn btn-primary w-100 my-2 shadow"
					onClick="payment();">Bayar Sekarang</button>

			</form>
			<!-- Form -->
		</div>
	</div>


	<!-- Request to backend with ajax (example)  -->
	<script type="text/javascript">
		function payment() {
			// Mengambil nilai dari form
			var amount = document.getElementById("amount").value;
			var productDetail = document.getElementById("productDetail").value;
			var email = document.getElementById("email").value;
			var phoneNumber = document.getElementById("phoneNumber").value;
			var paymentUi = document.getElementById("paymentUi").value;
			
			// Menonaktifkan tombol untuk mencegah klik ganda
			$('#submit').prop('disabled', true);
			$('#submit').text('Memproses...');

			// Mengirim request ke server PHP Anda (CreateInvoice.php)
			$.ajax({
				type: "POST",
				data: {
					paymentAmount: amount,
					productDetail: productDetail,
					email: email,
					phoneNumber: phoneNumber
				},
				url: 'CreateInvoice.php', // URL ke file PHP Anda
				dataType: "json",
				cache: false,
				success: function (result) {
					console.log("Respons dari server:", result);

					// Jika pilihan UI adalah redirect
					if (paymentUi === "2") {
						window.location = result.paymentUrl;
						return;
					}

					// Jika pilihan UI adalah PopUp
					checkout.process(result.reference, {
						successEvent: function (result) {
							console.log('success');
							console.log(result);
							alert('Pembayaran Berhasil');
						},
						pendingEvent: function (result) {
							console.log('pending');
							console.log(result);
							alert('Pembayaran Tertunda');
						},
						errorEvent: function (result) {
							console.log('error');
							console.log(result);
							alert('Pembayaran Gagal');
						},
						closeEvent: function (result) {
							console.log('customer closed the popup without finishing the payment');
							console.log(result);
						}
					});
					
					// Aktifkan kembali tombol setelah proses selesai
					$('#submit').prop('disabled', false);
					$('#submit').text('Bayar Sekarang');

				},
				error: function (xhr, status, error) {
					// Tangani jika ada error saat request ke server
					console.error("Error AJAX:", error);
					alert("Terjadi kesalahan saat membuat invoice. Silakan cek console browser.");
					
					// Aktifkan kembali tombol
					$('#submit').prop('disabled', false);
					$('#submit').text('Bayar Sekarang');
				}
			});

		}
	</script>


</body>

</html>
